<!-- content.html -->
<article id="post-{{post.ID}}" class="post">

	<h1 class="post-title" ng-bind-html="post.title"></h1>

	<div class="post-meta">
		Posted on: <span class="posted-on">{{ post.date_gmt | date:"d/M/yyyy 'at' H:mm" }}</span> by <span class="posted-by">{{ post.author.nickname }}</span>
	</div>

	<div class="post-content" ng-bind-html="post.content"></div>

</article><!-- post -->
