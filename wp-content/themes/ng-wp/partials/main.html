<!-- main.html -->

<h1>All Posts</h1>

<search-form></search-form>

<div id="posts" ng-repeat="post in posts">
	<article id="post-{{post.ID}}" class="post">

		<h1 class="post-title h1"><a href="{{post.slug}}" ng-bind-html="post.title"></a></h1>

		<div class="post-meta">
			Posted on: <span class="posted-on"><i>{{ post.date_gmt | date:"d/M/yyyy 'at' H:mm" }}</i></span> by <span class="posted-by"><i>{{ post.author.nickname }}</i></span>
		</div>

		<div class="post-excerpt" ng-bind-html="post.excerpt"></div>

	</article>
</div><!-- #posts -->
